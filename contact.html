<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The YAY Company</title>

    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/css/style.css">
    <script src="https://kit.fontawesome.com/6da040c6a0.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">The YAY Company</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"><i class="fas fa-bars"></i></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="news.html">News</a>
                </li>
                <li class="nav-item">
                <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Go</button>
            </form>
            </div>
        </div>
    </nav>

    <h1>Submit your details</h1>

    <div class="row contact">
        <div class="contact-details col-lg-6 order-lg-2">
            <p><i class="fas fa-envelope"></i>hello@yay.com</p>
            <p><i class="fas fa-phone"></i>123 456 7890</p>
            <p><i class="fas fa-map-marker-alt"></i>123 Some Street</p>
        </div>

        <form class="col-lg-6 order-lg-1"> 
            <div class="form-group">
              <label for="name" class="form-label">Name</label>
              <input type="name" class="form-control" id="name">
            </div>

            <div class="form-group">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control" id="email">
            </div>

            <div class="form-group">
                <label for="website" class="form-label">Website</label>
                <input type="text" class="form-control" id="website">
            </div>

            <div class="form-group">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="5"></textarea>
            </div>
            
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="check">
                <label class="form-check-label" for="check">
                Allow us to sell your personal details to whomever we want</label>
            </div>

            <button type="submit" class="btn">Submit</button>
        </form>
    </div>

    <footer>
        <div>
            <i class="fab fa-vimeo-v"></i>
            <i class="fab fa-youtube"></i>
        </div>
    
        <p>hello@yay.com</p>
    
        <p>Copyright 2021</p>
        </footer>
    
    </div>
        
</div>

    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
</body>
